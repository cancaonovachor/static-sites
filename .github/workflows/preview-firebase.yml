name: Deploy Preview to Firebase Hosting on PR

on:
  pull_request:
    paths:
      - 'cncn/**'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      sites: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            promo-2025-cncn4:
              - 'cncn/promo-2025-cncn4/**'

  preview:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.sites != '[]' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: ${{ fromJSON(needs.detect-changes.outputs.sites) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: cncn/${{ matrix.site }}
        run: pnpm install --frozen-lockfile

      - name: Build site
        working-directory: cncn/${{ matrix.site }}
        run: pnpm run build

      - name: Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CN_STATIC }}
          projectId: cn-static
          entryPoint: cncn
          target: ${{ matrix.site }}
